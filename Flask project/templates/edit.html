<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center;">Editar {{usuario.nome}}</h1>
<form action="/edit/{{usuario.id}}" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control" value="{{usuario.nome}}">
        </div>
        <div class="col-md-6">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome" class="form-control" value="{{usuario.sobrenome}}">
        </div>
        <div class="col-md-6">
            <input type="text" name="email" id="email" placeholder="email" class="form-control" value="{{usuario.email}}">
        </div>
        <div class="col-md-6">
            <input type="text" name="senha" id="senha" placeholder="*******" class="form-control" value="{{usuario.senha}}">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
    </div>
</form>
</body>
</html>
